name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/docs/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/docs/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  # Validate documentation before deployment
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/docs/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/docs
          npm ci

      - name: Validate documentation structure
        run: |
          cd apps/docs
          npm run validate

      - name: Build documentation
        run: |
          cd apps/docs
          npm run build

      # Temporarily disabled - VitePress is configured to ignore dead links
      # - name: Check for broken links
      #   run: |
      #     cd apps/docs
      #     npm run check-links

  # Deploy only on main branch pushes
  deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/docs/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/docs
          npm ci

      - name: Build documentation
        run: |
          cd apps/docs
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/docs/.vitepress/dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
          cname: false
          commit_message: |
            Deploy documentation to gh-pages root - ${{ github.sha }}
            
            ðŸ¤– Generated with GitHub Actions
            
            Source: ${{ github.ref }}
            Commit: ${{ github.sha }}