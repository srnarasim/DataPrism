name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly builds at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  RUST_VERSION: 'stable'

jobs:
  # Security and dependency checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        run: npm audit --audit-level high

      - name: Check for known vulnerabilities
        run: npm run audit:licenses

      - name: Scan for secrets
        run: |
          # Simple secret scanning - check for common patterns
          echo "ðŸ” Scanning for potential secrets..."
          
          # Check for common secret patterns
          if grep -r -i "password\s*=" . --exclude-dir=node_modules --exclude-dir=.git || \
             grep -r -i "api_key\s*=" . --exclude-dir=node_modules --exclude-dir=.git || \
             grep -r -i "secret\s*=" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "âš ï¸ Potential secrets found - please review"
            exit 1
          else
            echo "âœ… No obvious secrets detected"
          fi
        continue-on-error: true

  # Code quality and linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt
          override: true

      - name: Install dependencies
        run: npm install

      - name: Lint TypeScript
        run: npm run lint:ts

      - name: Lint Rust
        run: npm run lint:rust

      - name: Check TypeScript types
        run: |
          echo "ðŸ” Checking TypeScript types..."
          if npx tsc --noEmit; then
            echo "âœ… TypeScript check passed"
          else
            echo "âš ï¸ TypeScript check failed - this is non-blocking in CI"
            echo "Please check your TypeScript configuration locally"
          fi
        continue-on-error: true

      - name: Check formatting
        run: |
          npm run format:ts -- --check
          npm run format:rust -- --check

  # Unit and integration tests
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install dependencies
        run: npm install

      - name: Install Rust dependencies
        run: |
          cd packages/core
          cargo fetch

      - name: Run tests
        run: npm run test

      - name: Run integration tests
        run: npm run test:integration

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
          path: |
            test-results/
            coverage/

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [security, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build:all

      - name: Build CDN bundles
        run: npm run build:cdn

      - name: Validate package sizes
        run: npm run size-check

      - name: Validate package integrity
        run: npm run validate:packages

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            packages/*/pkg/
            cdn/dist/
          retention-days: 7

  # Browser compatibility tests
  browser-tests:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: npm run test:browser

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/

  # Performance benchmarks
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run performance benchmarks
        run: npm run test:performance

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: benchmarks/results/

      - name: Comment performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './benchmarks/results/summary.json';
            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const comment = `## Performance Benchmark Results
              
              | Metric | Value | Change |
              |--------|-------|--------|
              | Query Performance | ${results.queryPerformance}ms | ${results.queryChange} |
              | Memory Usage | ${results.memoryUsage}MB | ${results.memoryChange} |
              | Bundle Size | ${results.bundleSize}KB | ${results.sizeChange} |
              
              Benchmark run: ${results.timestamp}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # Documentation build and deploy
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Generate API documentation
        run: npm run generate:api

      - name: Build documentation
        run: npm run build:docs

      - name: Deploy to GitHub Pages (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/docs/.vitepress/dist
          cname: docs.dataprism.dev

  # Demo application deployment
  demo:
    name: Demo Application
    runs-on: ubuntu-latest
    needs: [build, browser-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Build demo application
        run: npm run build:demo

      - name: Deploy demo to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/demo-analytics
          vercel-args: '--prod'

  # CDN deployment
  cdn:
    name: CDN Deployment
    runs-on: ubuntu-latest
    needs: [build, browser-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to CloudFront
        run: |
          # Sync CDN files to S3
          aws s3 sync cdn/dist/ s3://${{ secrets.CDN_BUCKET }}/v${{ github.sha }}/ --delete
          aws s3 sync cdn/dist/ s3://${{ secrets.CDN_BUCKET }}/latest/ --delete
          
          # Invalidate CloudFront cache
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Update CDN manifest
        run: |
          echo '{"version": "${{ github.sha }}", "timestamp": "'$(date -Iseconds)'", "commit": "${{ github.sha }}"}' > manifest.json
          aws s3 cp manifest.json s3://${{ secrets.CDN_BUCKET }}/manifest.json

  # Release automation
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build, browser-tests]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure git
        run: |
          git config user.name "DataPrism Bot"
          git config user.email "bot@dataprism.dev"

      - name: Bump version and create release
        run: |
          npm run version:bump
          npm run publish:packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          release_name: Release v${{ env.PACKAGE_VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  # Notification on failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [security, lint, test, build, browser-tests]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#dataprism-ci'
          text: |
            ðŸš¨ CI Pipeline Failed on main branch
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Please check the failed jobs and fix the issues.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}