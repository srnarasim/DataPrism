<!DOCTYPE html>
<html>
<head>
    <title>DataPrism UMD Bundle Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>DataPrism UMD Bundle Test</h1>
    <div id="results"></div>

    <script src="./cdn/dist/dataprism.umd.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function log(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }

        try {
            log('üöÄ Testing UMD bundle...');
            
            // Test if DataPrism global is available
            if (typeof DataPrism !== 'undefined') {
                log('‚úÖ DataPrism global is available');
            } else {
                log('‚ùå DataPrism global is not available', false);
                throw new Error('DataPrism global not found');
            }
            
            // Test core classes
            const { DataPrismEngine, DataPrismPluginSystem, BasePlugin } = DataPrism;
            
            if (typeof DataPrismEngine !== 'undefined') {
                log('‚úÖ DataPrismEngine is available');
            } else {
                log('‚ùå DataPrismEngine is not available', false);
            }
            
            if (typeof DataPrismPluginSystem !== 'undefined') {
                log('‚úÖ DataPrismPluginSystem is available');
            } else {
                log('‚ùå DataPrismPluginSystem is not available', false);
            }
            
            if (typeof BasePlugin !== 'undefined') {
                log('‚úÖ BasePlugin is available');
            } else {
                log('‚ùå BasePlugin is not available', false);
            }
            
            // Test creating engine instance
            const engine = new DataPrismEngine();
            log('‚úÖ DataPrismEngine instance created successfully');
            
            // Test plugin system
            DataPrismPluginSystem.create().then(pluginSystem => {
                log('‚úÖ DataPrismPluginSystem created successfully');
                
                // Test custom plugin creation
                class TestUMDPlugin extends BasePlugin {
                    constructor() {
                        super({
                            name: 'test-umd-plugin',
                            version: '1.0.0',
                            description: 'Test UMD plugin',
                            author: 'Test',
                            category: 'utility',
                            entryPoint: './test.js',
                            dependencies: [],
                            permissions: []
                        });
                    }
                    
                    getCapabilities() {
                        return ['test'];
                    }
                    
                    async execute(operation, params) {
                        return { result: 'UMD plugin executed successfully' };
                    }
                }
                
                const testPlugin = new TestUMDPlugin();
                log('‚úÖ Custom plugin extends BasePlugin successfully');
                log(`‚úÖ Plugin name: ${testPlugin.getName()}`);
                log(`‚úÖ Plugin version: ${testPlugin.getVersion()}`);
                
                log('üéâ UMD bundle is working correctly!');
                log('üí° Both ES modules and UMD formats are available for customer use');
                
            }).catch(error => {
                log(`‚ùå Plugin system creation failed: ${error.message}`, false);
            });
            
        } catch (error) {
            log(`‚ùå UMD bundle test failed: ${error.message}`, false);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
